<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <title>Hotel de Las Flores</title>
</head>
<body>
  <head>
    <nav>
      <H1>Hotel de Las Flores</H1>
      <div class="nav-conatiner">
        <div class="nav-btns">
          <span class="material-symbols-outlined">home</span>
          <button class="nav-btn" id="homeBtn">HOME</button>
        </div>
        <div class="nav-btns">
          <span class="material-symbols-outlined">account_circle</span>
          <button class="nav-btn" id="bookingsBtn">MY BOOKINGS</button>
        </div>
        <div class="nav-btns">
          <span class="material-symbols-outlined">dashboard</span>
          <button class="nav-btn" id="dashboardBtn ">DASHBOARD</button>
        </div>
      </div>
    </nav>
  </head>
  <main>
    <section class="login hidden" id="loginPage">
      <form action=""></form>
    </section>
    <section class="dashboard hidden">
      <div class="roomBookings">
        <p>My Bookings</p>
      </div> 
      <div class="roomBookings">
        <p>total spent</p>
      </div>
    </section>
    <section id="bookingDashboard">
      <section class="booking-bar" id="bookingBar">
        <div class="calendar">
          <label for="bookingDate">
            <button class="nav-btns">SHOW ROOMS<span class="material-symbols-outlined">chevron_right</span></button>
          </label>
          <input type="date" id="bookingDate" name="booking-date" value="2023-03-01" min="2022-01-01" max="2050-01-01">
        </div>
        <div class="room-options">
        </div>
      </section>
      <section class="available-rooms-disp">
        <h2>Available Room</h2>
        <div class="rooms">
          <h3>Room Name</h3>
          <img src="./images/turing-logo.png" alt="turing logo">
        </div>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
